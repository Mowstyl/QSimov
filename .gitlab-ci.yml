image: debian:latest
  
stages:
  - build
  - deploy

build:
  stage: build
  script:
    - whoami
    - pwd
    - sudo apt-get -q update 
    - sudo apt-get -q -y install locales
    - sudo apt-get -q -y install sshpass
    - sudo mkdir /home/quantum/
    - sudo cp -r * /home/quantum/

deploy:
  stage: deploy
  
  script:
    - sudo chmod 775 /home/quantum/Qdeploy.sh
    - sudo /home/quantum/Qdeploy.sh $QDEPLOYMENT_PASS
  only:
    - master